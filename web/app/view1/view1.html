<div ng-controller="View1Ctrl">
    <section id="content">
        <div class="for_banners">
            <article class="col1">
                <div class="tabs">
                    <ul class="nav">
                        <li class="selected"><a href="#Flight">Flight</a></li>
                    </ul>
                    <div class="content" >
                        <div class="tab-content" id="Flight" style="margin-bottom:-60px;">
                            <form id="form_1" method="post" >
                                <div>
                                    <div class="radio">
                                        <div class="wrapper">
                                            <span class="left"></span>
                                            <span class="left"></span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <span class="left">From</span>
                                        <input id="searchFrom" type="text" class="input" value="CPH">
                                    </div>
                                    <div class="row">
                                        <span class="left">To</span>
                                        <input id="searchTo" type="text" class="input" >
                                    </div>
                                    <div class="wrapper">
                                        <div class="col1">
                                            <div class="row">
                                                <span class="left">Departure Date</span>
                                                <input id="departureDate" type="text" class="input1" value="2016-05-16"  onblur="if (this.value == '')
                                                                        this.value = '2016-04-27'" onFocus="if (this.value == '2016-04-27')
                                                                                                    this.value = ''">
                                            </div>
                                        </div>
                                        <input type="text" class="input1 marg_top1" value="+/- 0 Days"  onblur="if (this.value == '')
                                                                this.value = '+/- 0 Days'" onFocus="if (this.value == '+/- 0 Days')
                                                                                            this.value = ''">
                                    </div>
                                    <div class="row">
                                        <span class="left">Number of seats</span>
                                        <input id="tickets" type="text" class="input2" value="2"  onblur="if (this.value == '')
                                                                this.value = '2'" onFocus="if (this.value == '2')
                                                                                            this.value = ''">
                                    </div>
                                    <div class="wrapper">
                                        <span class="right relative"><a href="" class="button1" ng-click="search()"><strong>Search</strong></a></span>
                                    </div>
                                </div>
                            </form>
                        </div>


                    </div>
                </div> 
            </article>
            <div id="slider">
                <img src="images/banner1.jpg" alt="">
                <img src="images/banner2.jpg" alt="">
                <img src="images/banner3.jpg" alt="">
            </div>
        </div>

    </section>




    <div >
        
        


        <ul ng-repeat="flight in flights">
            <h4>{{airLine}}</h4>
            <h5>{{flight.flightID}} </h5>
            <ul ng-repeat="(x, z) in flight| myFilter">
                <li> {{x}}: {{z}} </li>                       

            </ul>
            <br>
            <br>

        </ul>
       

    </div>
</div>
