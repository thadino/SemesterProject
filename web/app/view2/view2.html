<section id="content">


    <ul ng-repeat="f in mydata" >



        <li><h4 style="background: linear-gradient(141deg, #0fb8ad 0%, #1fc8db 51%, #2cb5e8 75%); opacity: 0.95;" >FlightInfo for Flight  -  {{f.flightID}}</h4></li>

        <div style="background-color: #B6B6B4;"> 

            <ul>
                <li ng-repeat="(x,z) in f| myFilter2"> 
                    <span>{{x}}: {{z}}</span>
                </li>
                <p>Passengers: </p>
                <li ng-repeat="(a,b) in f.passengers"> 
                    <span>{{a}}: {{b}}</span>
                </li>
                
            </ul>

        </div>  

        <br>
        <br>


    </ul>
</section>
